<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script> 
    <title>Huddle</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="main-page">
                <img src="images/logo.svg" alt="logo" class="main-page__logo">
                <div class="main-page__info">
                    <div class="main-image">
                        <img src="images/illustration-mockups.svg" alt="mockup">
                    </div>
                    <div class="main-info">
                        <h1 class="main-info__h1">Build The Community<br>Your Fans Will Love</h1>
                        <p class="main-info__p">Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
                            Create connections with your users as you engage in genuine discussion.
                        </p>
                        <form action="https://google.com" method="GET" target="_blank">
                            <button type="submit" class="button"><p class="button-text">Register</p></button>
                        </form>
                        <div class="main-info__icons">
                            <a href="https://facebook.com" target="_blank"><ion-icon name="logo-facebook" class="icon icon-facebook"></ion-icon></a>
                            <a href="https://x.com" target="_blank"><ion-icon name="logo-twitter" class="icon icon-twitter"></ion-icon></a>
                            <a href="https://instagram.com" target="_blank"><ion-icon name="logo-instagram" class="icon icon-instagram"></ion-icon></a>
                        </div>  
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
